<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USCF ID Verifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #000000;
            --success-bg: #f8f8f8;
            --error-bg: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.4;
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem;
            border: 2px solid var(--border-color);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-weight: 900;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 3rem;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: -2px;
            color: var(--text-color);
        }

        .tab:hover {
            background-color: #f8f8f8;
        }

        .tab.active {
            border-bottom-color: var(--border-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            background-color: #f8f8f8;
        }

        input[type="file"] {
            width: 100%;
            padding: 1rem;
            border: 2px dashed var(--border-color);
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #f8f8f8;
        }

        button {
            width: 100%;
            padding: 1.25rem;
            background-color: var(--text-color);
            color: var(--bg-color);
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        .result {
            margin-top: 3rem;
            padding: 2rem;
            border: 2px solid var(--border-color);
            display: none;
        }

        .result.success {
            background-color: var(--success-bg);
        }

        .result.error {
            background-color: var(--error-bg);
        }

        .result h2 {
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 1.5rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .info-value {
            font-weight: 400;
            text-align: right;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid var(--border-color);
        }

        .status-active {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }

        .status-inactive {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .ratings-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border-color);
        }

        .ratings-section h3 {
            font-weight: 900;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 1rem;
        }

        .rating-item {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .rating-type {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .rating-value {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 0.25rem;
        }

        .rating-floor {
            font-size: 0.85rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--bg-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .bulk-results {
            margin-top: 3rem;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            border: 2px solid var(--border-color);
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .stat-label {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid var(--border-color);
        }

        .results-table th {
            background-color: var(--text-color);
            color: var(--bg-color);
            padding: 1rem;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            border: 1px solid var(--border-color);
        }

        .results-table td {
            padding: 1rem;
            border: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .results-table tbody tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        .results-table tbody tr:hover {
            background-color: #f0f0f0;
        }

        .error-cell {
            color: #999;
            font-style: italic;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #f0f0f0;
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--text-color);
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                border-bottom: none;
                border-left: 3px solid transparent;
            }

            .tab.active {
                border-left-color: var(--border-color);
                border-bottom-color: transparent;
            }

            .info-row {
                flex-direction: column;
                gap: 0.25rem;
            }

            .info-value {
                text-align: left;
            }

            .rating-value {
                font-size: 2rem;
            }

            .results-table {
                font-size: 0.8rem;
            }

            .results-table th,
            .results-table td {
                padding: 0.5rem;
            }

            .stat-value {
                font-size: 2rem;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</head>
<body>
    <div class="container">
        <h1>USCF ID Verifier</h1>
        <p class="subtitle">US Chess Federation Member Verification</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('single')">Single ID</button>
            <button class="tab" onclick="switchTab('bulk')">Bulk Upload</button>
        </div>

        <!-- Single ID Tab -->
        <div id="single-tab" class="tab-content active">
            <div class="input-group">
                <label for="uscfId">USCF ID Number</label>
                <input 
                    type="text" 
                    id="uscfId" 
                    placeholder="Enter 6-8 digit ID" 
                    maxlength="8"
                />
            </div>

            <button id="verifyBtn" onclick="verifyUSCF()">Verify Member</button>

            <div id="result" class="result"></div>
        </div>

        <!-- Bulk Upload Tab -->
        <div id="bulk-tab" class="tab-content">
            <div class="input-group">
                <label for="csvFile">Upload CSV File</label>
                <input 
                    type="file" 
                    id="csvFile" 
                    accept=".csv"
                    onchange="handleFileUpload(event)"
                />
            </div>

            <button id="bulkVerifyBtn" onclick="verifyBulk()" disabled>Verify All Players</button>

            <div id="bulkProgress" style="display: none; margin-top: 2rem;">
                <p class="progress-text">Processing...</p>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>

            <div id="bulkResults" class="bulk-results"></div>
        </div>
    </div>

    <script>
        let csvData = null;

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        // Single ID Verification
        const input = document.getElementById('uscfId');
        const resultDiv = document.getElementById('result');
        const verifyBtn = document.getElementById('verifyBtn');

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyUSCF();
            }
        });

        input.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        async function verifyUSCF() {
            const uscfId = input.value.trim();

            if (!uscfId) {
                showError('Please enter a USCF ID');
                return;
            }

            if (uscfId.length < 6 || uscfId.length > 8) {
                showError('USCF ID must be 6-8 digits');
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<span class="loader"></span>Verifying...';
            resultDiv.style.display = 'none';

            try {
                const data = await fetchUSCFData(uscfId);
                showSuccess(data);
            } catch (error) {
                showError(error.message || 'Failed to verify ID. Please try again.');
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = 'Verify Member';
            }
        }

        async function fetchUSCFData(uscfId) {
            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            const apiUrl = `https://ratings-api.uschess.org/api/v1/members/${uscfId}`;
            
            const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));

            if (!response.ok) {
                if (response.status === 404) {
                    throw new Error('USCF ID not found');
                }
                throw new Error(`API error: ${response.status}`);
            }

            return await response.json();
        }

        function isExpired(expirationDate) {
            if (!expirationDate) return false;
            const expDate = new Date(expirationDate);
            const today = new Date();
            return expDate < today;
        }

        function showSuccess(data) {
            const isActive = data.status === 'Active';
            const expired = isExpired(data.expirationDate);
            const statusClass = isActive ? 'status-active' : 'status-inactive';
            
            const ratings = data.ratings.filter(r => r.rating);
            
            let ratingsHTML = '';
            if (ratings.length > 0) {
                const ratingNames = {
                    'R': 'Regular',
                    'Q': 'Quick',
                    'B': 'Blitz',
                    'OR': 'Online Regular',
                    'OQ': 'Online Quick',
                    'OB': 'Online Blitz'
                };

                ratingsHTML = '<div class="ratings-section"><h3>Ratings</h3>';
                ratings.forEach(rating => {
                    const name = ratingNames[rating.ratingSystem] || rating.ratingSystem;
                    ratingsHTML += `
                        <div class="rating-item">
                            <div class="rating-type">${name}</div>
                            <div class="rating-value">${rating.rating}</div>
                            <div class="rating-floor">Floor: ${rating.floor || 'N/A'}</div>
                        </div>
                    `;
                });
                ratingsHTML += '</div>';
            }

            const headingText = expired ? 'Expired Membership' : `${data.firstName} ${data.lastName}`;

            resultDiv.className = 'result success';
            resultDiv.innerHTML = `
                <h2>${headingText}</h2>
                <div class="info-row">
                    <span class="info-label">ID</span>
                    <span class="info-value">${data.id}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status</span>
                    <span class="status-badge ${statusClass}">${data.status}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Expiration</span>
                    <span class="info-value">${data.expirationDate}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">State</span>
                    <span class="info-value">${data.stateRep}</span>
                </div>
                ${ratingsHTML}
            `;
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <h2>Error</h2>
                <p>${message}</p>
            `;
            resultDiv.style.display = 'block';
        }

        // Bulk Upload Functions
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    csvData = results.data;
                    document.getElementById('bulkVerifyBtn').disabled = false;
                    console.log('CSV loaded:', csvData.length, 'rows');
                },
                error: function(error) {
                    alert('Error parsing CSV: ' + error.message);
                }
            });
        }

        async function verifyBulk() {
            if (!csvData || csvData.length === 0) {
                alert('Please upload a CSV file first');
                return;
            }

            const bulkVerifyBtn = document.getElementById('bulkVerifyBtn');
            const progressDiv = document.getElementById('bulkProgress');
            const progressFill = document.getElementById('progressFill');
            const resultsDiv = document.getElementById('bulkResults');

            bulkVerifyBtn.disabled = true;
            bulkVerifyBtn.innerHTML = '<span class="loader"></span>Processing...';
            progressDiv.style.display = 'block';
            resultsDiv.innerHTML = '';

            const results = [];
            let validCount = 0;
            let errorCount = 0;
            let skippedCount = 0;

            // Filter out rows without USCF IDs first
            const playersWithIds = csvData.filter(row => {
                const id = extractUSCFId(row);
                return id !== null;
            });

            // Track players without IDs separately
            const playersWithoutIds = csvData.filter(row => {
                const id = extractUSCFId(row);
                return id === null;
            });

            console.log(`Processing ${playersWithIds.length} players with USCF IDs`);
            console.log(`Skipping ${playersWithoutIds.length} players without USCF IDs`);

            for (let i = 0; i < playersWithIds.length; i++) {
                const row = playersWithIds[i];
                const uscfId = extractUSCFId(row);
                
                const progress = ((i + 1) / playersWithIds.length) * 100;
                progressFill.style.width = progress + '%';

                let success = false;
                let attempts = 0;
                const maxAttempts = 3;

                while (!success && attempts < maxAttempts) {
                    attempts++;
                    try {
                        const data = await fetchUSCFDataWithRetry(uscfId);
                        results.push({
                            name: `${data.firstName} ${data.lastName}`,
                            uscfId: data.id,
                            status: data.status,
                            expiration: data.expirationDate,
                            state: data.stateRep,
                            regular: getRating(data.ratings, 'R'),
                            quick: getRating(data.ratings, 'Q'),
                            blitz: getRating(data.ratings, 'B'),
                            data: data
                        });
                        validCount++;
                        success = true;
                    } catch (error) {
                        if (attempts >= maxAttempts) {
                            results.push({
                                name: row["Players Name (Last name, First name)"] || 'N/A',
                                uscfId: uscfId,
                                status: 'error',
                                error: error.message
                            });
                            errorCount++;
                        } else {
                            console.log(`Retry ${attempts} for ID ${uscfId}`);
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        }
                    }
                }

                // Rate limiting between successful requests
                if (success) {
                    await new Promise(resolve => setTimeout(resolve, 800));
                }
            }

            // Add skipped players to results
            playersWithoutIds.forEach(row => {
                results.push({
                    name: row["Players Name (Last name, First name)"] || 'N/A',
                    uscfId: 'Not Provided',
                    status: 'skipped',
                    error: 'No USCF ID in registration'
                });
                skippedCount++;
            });

            displayBulkResults(results, validCount, errorCount, skippedCount);
            
            bulkVerifyBtn.disabled = false;
            bulkVerifyBtn.innerHTML = 'Verify All Players';
            progressDiv.style.display = 'none';
        }

        async function fetchUSCFDataWithRetry(uscfId, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const data = await fetchUSCFData(uscfId);
                    if (data && data.id) {
                        return data;
                    }
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
            throw new Error('Failed to fetch data after retries');
        }

        function extractUSCFId(row) {
            const uscfField = row["USCF ID (ONLY if playing in a rated section, an 8 digit number, like \"12892910\" )"];
            if (!uscfField) return null;
            
            const cleaned = String(uscfField).replace(/\D/g, '');
            return cleaned.length >= 6 && cleaned.length <= 8 ? cleaned : null;
        }

        function getRating(ratings, type) {
            const rating = ratings.find(r => r.ratingSystem === type);
            return rating && rating.rating ? rating.rating : '-';
        }

        function displayBulkResults(results, validCount, errorCount, skippedCount) {
            const resultsDiv = document.getElementById('bulkResults');
            
            let html = `
                <div class="stats-bar">
                    <div class="stat-card">
                        <div class="stat-value">${results.length}</div>
                        <div class="stat-label">Total Players</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${validCount}</div>
                        <div class="stat-label">Verified</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${errorCount}</div>
                        <div class="stat-label">Errors</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${skippedCount}</div>
                        <div class="stat-label">No ID</div>
                    </div>
                </div>

                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>USCF ID</th>
                            <th>Status</th>
                            <th>Expiration</th>
                            <th>Regular</th>
                            <th>Quick</th>
                            <th>Blitz</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            results.forEach(player => {
                if (player.status === 'error' || player.status === 'skipped') {
                    html += `
                        <tr>
                            <td>${player.name}</td>
                            <td>${player.uscfId}</td>
                            <td colspan="5" class="error-cell">${player.error}</td>
                        </tr>
                    `;
                } else {
                    const statusClass = player.status === 'Active' ? 'status-active' : 'status-inactive';
                    html += `
                        <tr>
                            <td>${player.name}</td>
                            <td>${player.uscfId}</td>
                            <td><span class="status-badge ${statusClass}">${player.status}</span></td>
                            <td>${player.expiration}</td>
                            <td>${player.regular}</td>
                            <td>${player.quick}</td>
                            <td>${player.blitz}</td>
                        </tr>
                    `;
                }
            });

            html += `
                    </tbody>
                </table>
            `;

            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
