<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USCF ID Verifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
        }

        .result h2 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .result.success h2 {
            color: #155724;
        }

        .result.error h2 {
            color: #721c24;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #28a745;
            color: white;
        }

        .status-inactive {
            background: #dc3545;
            color: white;
        }

        .ratings-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgba(0, 0, 0, 0.1);
        }

        .ratings-section h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        .rating-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .rating-type {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 4px;
        }

        .rating-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .rating-floor {
            font-size: 12px;
            color: #666;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ USCF ID Verifier</h1>
        <p class="subtitle">Verify US Chess Federation member IDs</p>

        <div class="input-group">
            <label for="uscfId">USCF ID (6-8 digits)</label>
            <input 
                type="text" 
                id="uscfId" 
                placeholder="Enter USCF ID" 
                maxlength="8"
            />
        </div>

        <button id="verifyBtn" onclick="verifyUSCF()">Verify ID</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        const input = document.getElementById('uscfId');
        const resultDiv = document.getElementById('result');
        const verifyBtn = document.getElementById('verifyBtn');

        // Allow Enter key to submit
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyUSCF();
            }
        });

        // Only allow numbers
        input.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        async function verifyUSCF() {
            const uscfId = input.value.trim();

            // Validate input
            if (!uscfId) {
                showError('Please enter a USCF ID');
                return;
            }

            if (uscfId.length < 6 || uscfId.length > 8) {
                showError('USCF ID must be 6-8 digits');
                return;
            }

            // Show loading state
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<span class="loader"></span> Verifying...';
            resultDiv.style.display = 'none';

            try {
                // Using CORS proxy to bypass browser restrictions
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const apiUrl = `https://ratings-api.uschess.org/api/v1/members/${uscfId}`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('USCF ID not found');
                    }
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                showSuccess(data);

            } catch (error) {
                showError(error.message || 'Failed to verify ID. Please try again.');
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = 'Verify ID';
            }
        }

        function showSuccess(data) {
            const isActive = data.status === 'Active';
            const statusClass = isActive ? 'status-active' : 'status-inactive';
            
            // Get ratings with values
            const ratings = data.ratings.filter(r => r.rating);
            
            let ratingsHTML = '';
            if (ratings.length > 0) {
                const ratingNames = {
                    'R': 'Regular',
                    'Q': 'Quick',
                    'B': 'Blitz',
                    'OR': 'Online Regular',
                    'OQ': 'Online Quick',
                    'OB': 'Online Blitz'
                };

                ratingsHTML = '<div class="ratings-section"><h3>Ratings</h3>';
                ratings.forEach(rating => {
                    const name = ratingNames[rating.ratingSystem] || rating.ratingSystem;
                    ratingsHTML += `
                        <div class="rating-item">
                            <div class="rating-type">${name}</div>
                            <div class="rating-value">${rating.rating}</div>
                            <div class="rating-floor">Floor: ${rating.floor || 'N/A'}</div>
                        </div>
                    `;
                });
                ratingsHTML += '</div>';
            }

            resultDiv.className = 'result success';
            resultDiv.innerHTML = `
                <h2>‚úÖ Valid Member</h2>
                <div class="info-row">
                    <span class="info-label">Name:</span>
                    <span class="info-value">${data.firstName} ${data.lastName}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">ID:</span>
                    <span class="info-value">${data.id}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="status-badge ${statusClass}">${data.status}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Expiration:</span>
                    <span class="info-value">${data.expirationDate}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">State:</span>
                    <span class="info-value">${data.stateRep}</span>
                </div>
                ${ratingsHTML}
            `;
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <h2>‚ùå Error</h2>
                <p>${message}</p>
            `;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
