<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USCF ID Verifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #000000;
            --success-bg: #f8f8f8;
            --error-bg: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 3rem;
            border: 2px solid var(--border-color);
        }

        h1 {
            font-weight: 900;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background-color: #f8f8f8;
        }

        button {
            width: 100%;
            padding: 1.25rem;
            background-color: var(--text-color);
            color: var(--bg-color);
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        .result {
            margin-top: 3rem;
            padding: 2rem;
            border: 2px solid var(--border-color);
            display: none;
        }

        .result.success {
            background-color: var(--success-bg);
        }

        .result.error {
            background-color: var(--error-bg);
        }

        .result h2 {
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 1.5rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .info-value {
            font-weight: 400;
            text-align: right;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid var(--border-color);
        }

        .status-active {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .status-inactive {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .ratings-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border-color);
        }

        .ratings-section h3 {
            font-weight: 900;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 1rem;
        }

        .rating-item {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .rating-type {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .rating-value {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 0.25rem;
        }

        .rating-floor {
            font-size: 0.85rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--bg-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .info-row {
                flex-direction: column;
                gap: 0.25rem;
            }

            .info-value {
                text-align: left;
            }

            .rating-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>USCF ID Verifier</h1>
        <p class="subtitle">US Chess Federation Member Verification</p>

        <div class="input-group">
            <label for="uscfId">USCF ID Number</label>
            <input 
                type="text" 
                id="uscfId" 
                placeholder="Enter 6-8 digit ID" 
                maxlength="8"
            />
        </div>

        <button id="verifyBtn" onclick="verifyUSCF()">Verify Member</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        const input = document.getElementById('uscfId');
        const resultDiv = document.getElementById('result');
        const verifyBtn = document.getElementById('verifyBtn');

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyUSCF();
            }
        });

        input.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        async function verifyUSCF() {
            const uscfId = input.value.trim();

            if (!uscfId) {
                showError('Please enter a USCF ID');
                return;
            }

            if (uscfId.length < 6 || uscfId.length > 8) {
                showError('USCF ID must be 6-8 digits');
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<span class="loader"></span>Verifying...';
            resultDiv.style.display = 'none';

            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const apiUrl = `https://ratings-api.uschess.org/api/v1/members/${uscfId}`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('USCF ID not found');
                    }
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                showSuccess(data);

            } catch (error) {
                showError(error.message || 'Failed to verify ID. Please try again.');
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = 'Verify Member';
            }
        }

        function showSuccess(data) {
            const isActive = data.status === 'Active';
            const statusClass = isActive ? 'status-active' : 'status-inactive';
            
            const ratings = data.ratings.filter(r => r.rating);
            
            let ratingsHTML = '';
            if (ratings.length > 0) {
                const ratingNames = {
                    'R': 'Regular',
                    'Q': 'Quick',
                    'B': 'Blitz',
                    'OR': 'Online Regular',
                    'OQ': 'Online Quick',
                    'OB': 'Online Blitz'
                };

                ratingsHTML = '<div class="ratings-section"><h3>Ratings</h3>';
                ratings.forEach(rating => {
                    const name = ratingNames[rating.ratingSystem] || rating.ratingSystem;
                    ratingsHTML += `
                        <div class="rating-item">
                            <div class="rating-type">${name}</div>
                            <div class="rating-value">${rating.rating}</div>
                            <div class="rating-floor">Floor: ${rating.floor || 'N/A'}</div>
                        </div>
                    `;
                });
                ratingsHTML += '</div>';
            }

            resultDiv.className = 'result success';
            resultDiv.innerHTML = `
                <h2>Valid Member</h2>
                <div class="info-row">
                    <span class="info-label">Name</span>
                    <span class="info-value">${data.firstName} ${data.lastName}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">ID</span>
                    <span class="info-value">${data.id}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status</span>
                    <span class="status-badge ${statusClass}">${data.status}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Expiration</span>
                    <span class="info-value">${data.expirationDate}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">State</span>
                    <span class="info-value">${data.stateRep}</span>
                </div>
                ${ratingsHTML}
            `;
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <h2>Error</h2>
                <p>${message}</p>
            `;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
