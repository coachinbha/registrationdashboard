<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Tournament Registration Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .upload-section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .filters-section {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            display: none;
        }
        .data-section {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            display: none;
        }
        .timeline-section {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            display: none;
        }
        .filter-group {
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 10px;
            vertical-align: top;
        }
        .filter-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .filter-group input, .filter-group select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .search-input {
            width: 250px;
        }
        .date-input {
            width: 120px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: #e9f4ff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #b3d9ff;
            min-width: 120px;
        }
        .stat-card.section-stat {
            background: #f0f8ff;
            border: 1px solid #87ceeb;
        }
        .stat-card.duplicate-stat {
            background: #ffe9e9;
            border: 1px solid #ffb3b3;
        }
        .stat-card.payment-stat {
            background: #e8f5e8;
            border: 1px solid #90ee90;
        }
        .stat-card.duplicate-stat .stat-number {
            color: #cc0000;
        }
        .stat-card.payment-stat .stat-number {
            color: #228b22;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #0066cc;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .timeline-chart {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            margin-top: 15px;
            position: relative;
            background: white;
        }
        .bar {
            background: #4CAF50;
            margin: 1px;
            position: absolute;
            bottom: 0;
        }
        .bar-label {
            position: absolute;
            bottom: -20px;
            font-size: 10px;
            transform: rotate(-45deg);
            transform-origin: left bottom;
        }
        .y-axis {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 40px;
            border-right: 1px solid #ddd;
        }
        .y-label {
            position: absolute;
            left: 5px;
            font-size: 10px;
            color: #666;
        }
        .section-chart {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .section-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }
        .section-bar-fill {
            width: 30px;
            background: #2196F3;
            margin-bottom: 5px;
        }
        .section-label {
            font-size: 12px;
            text-align: center;
        }
        .clear-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        .clear-btn:hover {
            background: #d32f2f;
        }
        .export-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        .export-btn:hover {
            background: #45a049;
        }
        .payment-toggle {
            background: #2196F3;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .payment-toggle.paid {
            background: #4CAF50;
        }
        .payment-toggle:hover {
            opacity: 0.8;
        }
        .row-paid {
            background-color: #f1f8e9 !important;
        }
        .row-unpaid {
            background-color: #fff3e0;
        }
        .table-actions {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .bulk-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chess Tournament Registration Dashboard</h1>
        
        <div class="upload-section">
            <h3>Upload CSV File</h3>
            <input type="file" id="csvFile" accept=".csv" />
            <button onclick="clearData()" class="clear-btn">Clear Data</button>
            <button onclick="exportCSV()" class="export-btn" id="exportBtn" style="display: none;">Export CSV</button>
        </div>

        <div class="filters-section" id="filtersSection">
            <h3>Filters & Search</h3>
            <div class="filter-group">
                <label>Search Players:</label>
                <input type="text" id="searchInput" class="search-input" placeholder="Search names, emails, USCF ID, phone, dates..." />
            </div>
            <div class="filter-group">
                <label>Section:</label>
                <select id="sectionFilter">
                    <option value="">All Sections</option>
                </select>
            </div>
            <div class="filter-group">
                <label>From Date:</label>
                <input type="date" id="fromDate" class="date-input" />
            </div>
            <div class="filter-group">
                <label>To Date:</label>
                <input type="date" id="toDate" class="date-input" />
            </div>
            <div class="filter-group">
                <label>Has USCF ID:</label>
                <select id="uscfFilter">
                    <option value="">All</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Payment Status:</label>
                <select id="paymentFilter">
                    <option value="">All</option>
                    <option value="paid">Paid</option>
                    <option value="unpaid">Unpaid</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Show Duplicates Only:</label>
                <input type="checkbox" id="duplicatesOnly" />
            </div>
        </div>

        <div class="data-section" id="dataSection">
            <div class="stats" id="statsContainer"></div>
            
            <div class="table-actions">
                <h3>Registration Data</h3>
                <div class="bulk-actions">
                    <button onclick="markAllPaid()" class="payment-toggle">Mark All (Filtered) as Paid</button>
                    <button onclick="markAllUnpaid()" class="payment-toggle">Mark All (Filtered) as Unpaid</button>
                </div>
            </div>
            <div id="tableContainer"></div>
        </div>

        <div class="timeline-section" id="timelineSection">
            <h3>Registration Timeline</h3>
            <div class="timeline-chart" id="timelineChart"></div>
            
            <h3>Registrations by Section</h3>
            <div class="section-chart" id="sectionChart"></div>
        </div>
    </div>

    <script>
        let registrationData = [];
        let filteredData = [];
        let duplicates = [];
        let paymentStatus = {}; // Track payment status by row index

        document.getElementById('csvFile').addEventListener('change', handleFile);
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('sectionFilter').addEventListener('change', applyFilters);
        document.getElementById('fromDate').addEventListener('change', applyFilters);
        document.getElementById('toDate').addEventListener('change', applyFilters);
        document.getElementById('uscfFilter').addEventListener('change', applyFilters);
        document.getElementById('paymentFilter').addEventListener('change', applyFilters);
        document.getElementById('duplicatesOnly').addEventListener('change', applyFilters);

        async function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const text = await file.text();
            Papa.parse(text, {
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true,
                complete: function(results) {
                    registrationData = results.data;
                    // Check if CSV already has payment status column
                    loadPaymentStatusFromCSV();
                    processData();
                    showSections();
                    applyFilters();
                    document.getElementById('exportBtn').style.display = 'inline-block';
                }
            });
        }

        function loadPaymentStatusFromCSV() {
            // Check if CSV has payment status column and load it
            paymentStatus = {};
            registrationData.forEach((row, index) => {
                if (row.hasOwnProperty('Payment Status')) {
                    paymentStatus[index] = row['Payment Status'] === 'Paid';
                } else {
                    paymentStatus[index] = false; // Default to unpaid
                }
            });
        }

        async function loadFromWindow() {
            try {
                const text = await window.fs.readFile('Chess Lions tournament_ August Responses  Form Responses 1.csv', { encoding: 'utf8' });
                Papa.parse(text, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        registrationData = results.data;
                        loadPaymentStatusFromCSV();
                        processData();
                        showSections();
                        applyFilters();
                        document.getElementById('exportBtn').style.display = 'inline-block';
                    }
                });
            } catch (error) {
                console.log('Could not auto-load file:', error);
            }
        }

        function processData() {
            // Clean up the data and standardize formats
            registrationData = registrationData.map((row, index) => {
                // Parse timestamp
                if (row.Timestamp) {
                    const dateParts = row.Timestamp.split(/[\/\s:]/);
                    if (dateParts.length >= 3) {
                        const month = parseInt(dateParts[0]);
                        const day = parseInt(dateParts[1]);
                        const year = parseInt(dateParts[2]);
                        row.parsedDate = new Date(year, month - 1, day);
                    }
                }
                
                // Clean up section names
                if (row['Which section? Note: sections may be combined based upon entries.']) {
                    row.section = row['Which section? Note: sections may be combined based upon entries.'].trim();
                }
                
                // Add row index for tracking
                row._originalIndex = index;
                
                return row;
            });

            // Detect duplicates
            detectDuplicates();

            // Populate section filter
            const sections = [...new Set(registrationData.map(row => row.section).filter(Boolean))];
            const sectionFilter = document.getElementById('sectionFilter');
            sectionFilter.innerHTML = '<option value="">All Sections</option>';
            sections.forEach(section => {
                const option = document.createElement('option');
                option.value = section;
                option.textContent = section;
                sectionFilter.appendChild(option);
            });
        }

        function detectDuplicates() {
            const seen = {};
            duplicates = [];
            
            registrationData.forEach((row, index) => {
                const playerName = (row['Players Name (Last name, First name)'] || '').trim().toLowerCase();
                const email = (row['Email address (For contact)'] || '').trim().toLowerCase();
                const uscfId = row['USCF ID '] || '';
                
                // Create keys for duplicate detection
                const nameKey = playerName;
                const emailKey = email;
                const uscfKey = uscfId ? uscfId.toString() : '';
                
                let isDuplicate = false;
                let duplicateType = [];
                
                // Check for name duplicates
                if (nameKey && seen.names && seen.names[nameKey]) {
                    isDuplicate = true;
                    duplicateType.push('name');
                    // Mark both current and previous as duplicates
                    if (!duplicates.includes(seen.names[nameKey])) {
                        duplicates.push(seen.names[nameKey]);
                    }
                }
                
                // Check for email duplicates
                if (emailKey && seen.emails && seen.emails[emailKey]) {
                    isDuplicate = true;
                    duplicateType.push('email');
                    if (!duplicates.includes(seen.emails[emailKey])) {
                        duplicates.push(seen.emails[emailKey]);
                    }
                }
                
                // Check for USCF ID duplicates
                if (uscfKey && seen.uscfIds && seen.uscfIds[uscfKey]) {
                    isDuplicate = true;
                    duplicateType.push('uscf');
                    if (!duplicates.includes(seen.uscfIds[uscfKey])) {
                        duplicates.push(seen.uscfIds[uscfKey]);
                    }
                }
                
                if (isDuplicate) {
                    duplicates.push(index);
                    row._duplicateType = duplicateType;
                }
                
                // Initialize seen object if needed
                if (!seen.names) seen.names = {};
                if (!seen.emails) seen.emails = {};
                if (!seen.uscfIds) seen.uscfIds = {};
                
                // Record this entry
                if (nameKey) seen.names[nameKey] = index;
                if (emailKey) seen.emails[emailKey] = index;
                if (uscfKey) seen.uscfIds[uscfKey] = index;
            });
            
            // Remove duplicates from duplicates array and mark all duplicate rows
            duplicates = [...new Set(duplicates)];
            registrationData.forEach((row, index) => {
                row._isDuplicate = duplicates.includes(index);
            });
        }

        function showSections() {
            document.getElementById('filtersSection').style.display = 'block';
            document.getElementById('dataSection').style.display = 'block';
            document.getElementById('timelineSection').style.display = 'block';
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sectionFilter = document.getElementById('sectionFilter').value;
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            const uscfFilter = document.getElementById('uscfFilter').value;
            const paymentFilter = document.getElementById('paymentFilter').value;
            const duplicatesOnly = document.getElementById('duplicatesOnly').checked;

            filteredData = registrationData.filter(row => {
                // Duplicates filter
                if (duplicatesOnly && !row._isDuplicate) {
                    return false;
                }

                // Search filter - now includes all fields
                const searchFields = [
                    row['Players Name (Last name, First name)'] || '',
                    row['Email address (For contact)'] || '',
                    row['Parent\'s name (optional)'] || '',
                    row['USCF ID '] ? row['USCF ID '].toString() : '',
                    row['Phone number (optional)'] || '',
                    row.Timestamp || '',
                    row.section || ''
                ].join(' ').toLowerCase();
                
                if (searchTerm && !searchFields.includes(searchTerm)) {
                    return false;
                }

                // Section filter
                if (sectionFilter && row.section !== sectionFilter) {
                    return false;
                }

                // Date filters
                if (row.parsedDate) {
                    if (fromDate && row.parsedDate < new Date(fromDate)) {
                        return false;
                    }
                    if (toDate && row.parsedDate > new Date(toDate)) {
                        return false;
                    }
                }

                // USCF ID filter
                if (uscfFilter === 'yes' && !row['USCF ID ']) {
                    return false;
                }
                if (uscfFilter === 'no' && row['USCF ID ']) {
                    return false;
                }

                // Payment filter
                if (paymentFilter === 'paid' && !paymentStatus[row._originalIndex]) {
                    return false;
                }
                if (paymentFilter === 'unpaid' && paymentStatus[row._originalIndex]) {
                    return false;
                }

                return true;
            });

            updateStats();
            updateTable();
            updateCharts();
        }

        function updateStats() {
            const totalRegistrations = filteredData.length;
            const withUSCF = filteredData.filter(row => row['USCF ID ']).length;
            const sections = [...new Set(filteredData.map(row => row.section).filter(Boolean))];
            const duplicateCount = filteredData.filter(row => row._isDuplicate).length;
            const paidCount = filteredData.filter(row => paymentStatus[row._originalIndex]).length;
            const unpaidCount = totalRegistrations - paidCount;

            // Get section counts
            const sectionCounts = {};
            filteredData.forEach(row => {
                if (row.section) {
                    sectionCounts[row.section] = (sectionCounts[row.section] || 0) + 1;
                }
            });

            let statsHtml = `
                <div class="stat-card">
                    <div class="stat-number">${totalRegistrations}</div>
                    <div class="stat-label">Total Registrations</div>
                </div>
                <div class="stat-card payment-stat">
                    <div class="stat-number">${paidCount}</div>
                    <div class="stat-label">Paid</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${unpaidCount}</div>
                    <div class="stat-label">Unpaid</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${withUSCF}</div>
                    <div class="stat-label">With USCF ID</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${sections.length}</div>
                    <div class="stat-label">Sections</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round(withUSCF / totalRegistrations * 100) || 0}%</div>
                    <div class="stat-label">USCF Rate</div>
                </div>
                <div class="stat-card payment-stat">
                    <div class="stat-number">${Math.round(paidCount / totalRegistrations * 100) || 0}%</div>
                    <div class="stat-label">Payment Rate</div>
                </div>
            `;

            // Add duplicate count if there are any
            if (duplicates.length > 0) {
                statsHtml += `
                    <div class="stat-card duplicate-stat">
                        <div class="stat-number">${duplicateCount}</div>
                        <div class="stat-label">Duplicates (Filtered)</div>
                    </div>
                `;
            }

            // Add section breakdowns
            Object.entries(sectionCounts).sort((a, b) => b[1] - a[1]).forEach(([section, count]) => {
                statsHtml += `
                    <div class="stat-card section-stat">
                        <div class="stat-number">${count}</div>
                        <div class="stat-label">${section}</div>
                    </div>
                `;
            });

            document.getElementById('statsContainer').innerHTML = statsHtml;
        }

        function togglePayment(index) {
            paymentStatus[index] = !paymentStatus[index];
            applyFilters(); // Refresh the table and stats
        }

        function markAllPaid() {
            filteredData.forEach(row => {
                paymentStatus[row._originalIndex] = true;
            });
            applyFilters();
        }

        function markAllUnpaid() {
            filteredData.forEach(row => {
                paymentStatus[row._originalIndex] = false;
            });
            applyFilters();
        }

        function updateTable() {
            const headers = [
                'Timestamp',
                'Players Name (Last name, First name)',
                'Parent\'s name (optional)',
                'Which section? Note: sections may be combined based upon entries.',
                'USCF ID ',
                'Email address (For contact)',
                'Phone number (optional)'
            ];

            let tableHtml = '<table><thead><tr>';
            tableHtml += '<th>Payment</th>'; // Add payment column
            tableHtml += '<th>Duplicate</th>'; // Add duplicate indicator column
            headers.forEach(header => {
                tableHtml += `<th>${header}</th>`;
            });
            tableHtml += '</tr></thead><tbody>';

            filteredData.forEach(row => {
                const isPaid = paymentStatus[row._originalIndex];
                const isDuplicate = row._isDuplicate;
                
                let rowClass = '';
                if (isDuplicate) {
                    rowClass = 'style="background-color: #ffebee;"';
                } else if (isPaid) {
                    rowClass = 'class="row-paid"';
                } else {
                    rowClass = 'class="row-unpaid"';
                }
                
                tableHtml += `<tr ${rowClass}>`;
                
                // Payment toggle column
                const buttonClass = isPaid ? 'payment-toggle paid' : 'payment-toggle';
                const buttonText = isPaid ? 'Paid ✓' : 'Unpaid';
                tableHtml += `<td><button class="${buttonClass}" onclick="togglePayment(${row._originalIndex})">${buttonText}</button></td>`;
                
                // Duplicate indicator column
                if (isDuplicate) {
                    const duplicateTypes = row._duplicateType ? row._duplicateType.join(', ') : 'detected';
                    tableHtml += `<td title="Duplicate: ${duplicateTypes}">⚠️</td>`;
                } else {
                    tableHtml += '<td></td>';
                }
                
                headers.forEach(header => {
                    const value = row[header] || '';
                    tableHtml += `<td>${value}</td>`;
                });
                tableHtml += '</tr>';
            });

            tableHtml += '</tbody></table>';
            document.getElementById('tableContainer').innerHTML = tableHtml;
        }

        function updateCharts() {
            updateTimelineChart();
            updateSectionChart();
        }

        function updateTimelineChart() {
            const dateCount = {};
            filteredData.forEach(row => {
                if (row.parsedDate) {
                    const dateStr = row.parsedDate.toISOString().split('T')[0];
                    dateCount[dateStr] = (dateCount[dateStr] || 0) + 1;
                }
            });

            const dates = Object.keys(dateCount).sort();
            const maxCount = Math.max(...Object.values(dateCount), 1);
            
            const chartContainer = document.getElementById('timelineChart');
            chartContainer.innerHTML = '<div class="y-axis"></div>';
            
            const yAxis = chartContainer.querySelector('.y-axis');
            for (let i = 0; i <= maxCount; i += Math.ceil(maxCount / 5)) {
                const yLabel = document.createElement('div');
                yLabel.className = 'y-label';
                yLabel.style.bottom = `${(i / maxCount) * 100}%`;
                yLabel.textContent = i;
                yAxis.appendChild(yLabel);
            }

            const barWidth = dates.length > 0 ? Math.max((chartContainer.offsetWidth - 50) / dates.length - 2, 20) : 0;

            dates.forEach((date, index) => {
                const count = dateCount[date];
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.left = `${50 + index * (barWidth + 2)}px`;
                bar.style.width = `${barWidth}px`;
                bar.style.height = `${(count / maxCount) * 260}px`;
                bar.title = `${date}: ${count} registrations`;

                const label = document.createElement('div');
                label.className = 'bar-label';
                label.style.left = `${50 + index * (barWidth + 2)}px`;
                label.textContent = new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

                chartContainer.appendChild(bar);
                chartContainer.appendChild(label);
            });
        }

        function updateSectionChart() {
            const sectionCount = {};
            filteredData.forEach(row => {
                if (row.section) {
                    sectionCount[row.section] = (sectionCount[row.section] || 0) + 1;
                }
            });

            const maxCount = Math.max(...Object.values(sectionCount), 1);
            const chartContainer = document.getElementById('sectionChart');
            chartContainer.innerHTML = '';

            Object.entries(sectionCount).forEach(([section, count]) => {
                const sectionBar = document.createElement('div');
                sectionBar.className = 'section-bar';

                const barFill = document.createElement('div');
                barFill.className = 'section-bar-fill';
                barFill.style.height = `${(count / maxCount) * 100 + 20}px`;
                barFill.title = `${section}: ${count} registrations`;

                const label = document.createElement('div');
                label.className = 'section-label';
                label.textContent = `${section}\n(${count})`;

                sectionBar.appendChild(barFill);
                sectionBar.appendChild(label);
                chartContainer.appendChild(sectionBar);
            });
        }

        function exportCSV() {
            if (registrationData.length === 0) {
                alert('No data to export');
                return;
            }

            // Create a copy of the data with payment status added
            const exportData = registrationData.map((row, index) => {
                const newRow = { ...row };
                newRow['Payment Status'] = paymentStatus[index] ? 'Paid' : 'Unpaid';
                // Remove internal tracking fields
                delete newRow._originalIndex;
                delete newRow._isDuplicate;
                delete newRow._duplicateType;
                delete newRow.parsedDate;
                delete newRow.section;
                return newRow;
            });

            // Convert to CSV
            const csv = Papa.unparse(exportData);
            
            // Create download link
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'tournament_registrations_with_payments.csv');
